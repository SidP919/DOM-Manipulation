<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <main>
        <h1 id="title">Quote Generator</h1>
        <div id="quote-div">
            <h5 id="quote">Click Generate Quote button below to get a random quote here.</h5>
            <h5 id="quote-author">- Sidharth Pandey </h5>
        </div>
        <div id="btn-div">
            <div class="quote-btn" type="button" id="generate"><h1>Generate Quote</h1></div>            
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
