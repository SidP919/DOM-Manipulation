<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer App</title>
</head>
<body>
    <main>
        <h1 id="title">Countdown Timer</h1>
        <div id="input-div">
            <h1>Hour</h1><input type="number" name="hour-inp" id="hourInp" min="0" max="23" value="0">
            <h1>Minutes</h1><input type="number" name="min-inp" id="minInp" min="0" max="60" value="0">
            <h1>Seconds</h1><input type="number" name="sec-inp" id="secInp" min="0" max="60" value="0">
        </div>
        <div id="timer-div">
            <h1 id="hour">00</h1><h1>:</h1><h1 id="min">00</h1><h1>:</h1><h1 id="sec">00</h1><h1>:</h1><h1 id="m-sec">000</h1>
        </div>
        <div id="btn-div">
            <div class="circle-btn" type="button" id="start"><h1>Start</h1></div>
            <div class="circle-btn" type="button" id="reset"><h1>Reset</h1></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
