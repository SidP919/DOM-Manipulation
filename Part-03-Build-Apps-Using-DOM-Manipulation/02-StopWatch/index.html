<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <main>
        <h1 id="title">STOP WATCH</h1>
        <div id="timer-div">
            <h1 id="hour">00</h1><h1>:</h1><h1 id="min">00</h1><h1>:</h1><h1 id="sec">00</h1><h1>:</h1><h1 id="m-sec">000</h1>
        </div>
        <div id="btn-div">
            <div class="circle-btn" type="button" id="start"><h1>Start</h1></div>
            <div class="circle-btn" type="button" id="reset"><h1>Reset</h1></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
